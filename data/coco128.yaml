# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017)
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# path: ../datasets/coco128  # dataset root dir
train: /content/drive/MyDrive/yolov5_ex/yolov5/train/images  # train images (relative to 'path') 128 images
val: /content/drive/MyDrive/yolov5_ex/yolov5/test/images  # val images (relative to 'path') 128 images
test:  /content/drive/MyDrive/yolov5_ex/yolov5/test/images

# Classes
nc: 35  # number of classes
names: ['K','L','0','1','C','A','2','5','P','G','M','N','D','Z','I','7','Y','X','R','U','8','B','E','S','W','O','6','H','3','F','9','4','V','T','J']  # class names



# Download script/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip
